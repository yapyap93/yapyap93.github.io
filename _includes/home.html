<section class="jumbotron jumbotron-fluid m-0 p-0 pt-5" id="home">
    <div class="position-absolute w-100 h-100 z-30 d-flex align-items-center pl-lg-9">
        <div class="mx-md-auto mx-lg-0 pt-lg-9 d-lg-block d-md-flex flex-md-column">
            <img
                    src='/assets/images/banner_logo.png'
                    alt='{{ site.project }}'
                    class='d-block'
            />
            <div class="d-lg-block d-md-flex flex-md-column-reverse">
                <p class="m-0 pt-5 pb-6 lead text-white">
                    <span class="h4 d-md-block d-lg-inline text-center text-white">
                        <strong>Mail.</strong>
                        <a href="mailto:{{ site.email }}" class="font-weight-light text-white">{{ site.email }}</a>
                    </span>
                    <span class="d-none d-lg-inline-block mx-2">|</span>
                    <span class="h4 d-md-block d-lg-inline text-center text-white">
                        <strong>Call.</strong>
                        <a href="tel:{{ site.telephone }}" class="font-weight-light text-white">{{ site.telephone }}</a>
                    </span>
                </p>
                <a href="#contact" class="btn btn-lg d-lg-none bg-white border-0 rounded-0 font-weight-bold mx-9 my-8 pt-1-75 pb-2-5 px-4-5">CONTACT US</a>
                <a href="#contact" class="btn btn-lg d-none d-lg-inline-block bg-white border-0 rounded-0 font-weight-bold pt-1-75 pb-2-5 px-4-5">CONTACT US</a>
            </div>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% assign count = 0 %}
            {% for slide in site.slides %}
                <div class="carousel-item {% if count == 0 %}active{% endif %}">
                    <img class="d-block w-100 vh-100" src="{{ slide }}" alt="" />
                </div>
                {% assign count = count | plus: 1 %}
            {% endfor %}
        </div>
    </div>
</section>
