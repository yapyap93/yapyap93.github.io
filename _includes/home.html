
<section class="jumbotron jumbotron-fluid m-0 p-0" id="home">
    <div class="container position-absolute w-100 h-100 z-30 d-flex align-items-center pl-9">
        <div class="pt-9">
            <img src='/assets/images/banner_logo.png' alt='{{ site.project }}' class='d-block' />
            <p class="m-0 pt-5 pb-6 lead text-white">
                <strong>Mail.</strong>
                <a href="mailto:{{ site.email }}" class="font-weight-light text-white">{{ site.email }}</a>
                <span class="d-inline-block mx-2">|</span>
                <strong>Call.</strong>
                <a href="tel:{{ site.telephone_link }}" class="font-weight-light text-white">{{ site.telephone }}</a>
            </p>
            <a href="#" class="btn btn-lg bg-white border-0 rounded-0 font-weight-bold pt-1-75 pb-2-5 px-4-5">COMING SOON</a>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% assign count = 0 %}
            {% for slide in site.slides %}
                <div class="carousel-item {% if count == 0 %}active{% endif %}">
                    <img class="d-block w-100 vh-100" src="{{ slide }}" alt="" />
                </div>
                {% assign count = count | plus: 1 %}
            {% endfor %}
        </div>
    </div>
</section>
