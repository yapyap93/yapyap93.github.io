<section class="pt-8 min-vh-100 d-flex align-items-center" id='about'>
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-lg-6">
                <h2 class='brand-image mx-auto'>{{ site.project }}</h2>
                <p class="lead">
                    {{ site.about | newline_to_br }}
                </p>
                <div class="row">
                    {% for item in site.service-item %}
                        <div class="col-md-6">
                            <div class="card text-white bg-secondary mb-3">
                                <div class="card-body">
                                    <h4 class="card-title text-center h1">
                                        <i class="{{ item.icon }}"></i>
                                    </h4>
                                    <p class="card-text text-center">{{ item.text }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-6">
                <img src='/assets/images/about.jpg' alt='' />
            </div>
        </div>
    </div>
</section>
