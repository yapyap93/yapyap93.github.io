<section class="min-vh-100 py-8" id="portfolio">
    <div class="container mb-4">
        <div class="row">
            <div class="col-md-6">
                <div class="heading-container mb-4">
                    <h2 class="text-uppercase">Portfolio</h2>
                    <hr class="bg-info" />
                </div>
            </div>
            <div class="col-md-12">
                <p class="lead">
                    {{ site.portfolio | newline_to_br }}
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for item in site.portfolio-item %}
                <div class="col-md-4">
                    <div class="card text-white bg-info mb-3">
                        <img class="w-100 h-100" src="{{ item.image }}" alt="" />
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
