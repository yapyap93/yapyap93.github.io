<section class="min-vh-100 services-container position-relative py-8" id='services'>
    <div class="container">
        <div class="row">
            <div class="offset-md-6 col-md-6">
                <div class="heading-container mb-4">
                    <hr class="bg-dark" />
                    <h2 class="text-uppercase">Services</h2>
                </div>
            </div>
            <div class="col-md-12">
                <p class="lead text-right">
                    {{ site.services | newline_to_br }}
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for item in site.service-item %}
                <div class="col-md-3">
                    <div class="card text-white bg-info mb-3">
                        <div class="card-body">
                            <h4 class="card-title text-center h1">
                                <i class="{{ item.icon }}"></i>
                            </h4>
                            <p class="card-text text-center">{{ item.text }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>            
    </div>
</section>
