<section class="text-center bg-secondary py-5-75">
    <div class="py-4">
        <img src='/assets/images/footer_logo.png' alt='' />
    </div>
    <p class="m-0 py-0-5">
        <strong class="text-dark">Call.</strong>
        <a href="tel:{{ site.telephone }}" class="font-weight-light text-dark">{{ site.telephone }}</a>
    </p>
    <p class="m-0 py-0-5">
        <strong class="text-dark">Mail.</strong>
        <a href="mailto:{{ site.email }}" class="font-weight-light text-dark">{{ site.email }}</a>
    </p>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js" crossorigin="anonymous"></script>
<script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
</script>
